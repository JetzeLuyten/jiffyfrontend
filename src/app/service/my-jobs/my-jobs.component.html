<div *ngIf="bookings.length > 0; else noJobs">
    <div class="bg-white shadow-md rounded-lg p-5 mb-5 flex justify-between items-center" *ngFor="let booking of bookings">
      <div>
        <h3 class="text-xl font-semibold">{{ booking.service.title }}</h3>
        <p class="text-gray-600">Offer Type: {{ booking.service.serviceType.name }}</p>
        <p class="text-gray-600">Description: {{ booking.service.description | shortenContent }}</p>
        <p class="text-gray-600">Booking Time: {{ booking.bookingTime |  dateFormat }}</p>
        <p class="text-gray-600">Booker: {{ booking.booker.fullName }}  |  {{ booking.booker.email }}</p>
      </div>
      <button 
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="markAsComplete(booking.id)">
      Complete!
    </button>
    </div>
  </div>
  <ng-template #noJobs>
    <p>No jobs found.</p>
  </ng-template>
