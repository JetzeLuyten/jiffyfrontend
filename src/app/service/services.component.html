<article *ngIf="service" class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-500 hover:scale-105">
  <div class="p-8">
      <h1 class="block mt-1 text-2xl leading-tight font-bold text-gray-900">{{service.title}}</h1>
      <div class="mt-2 flex items-center">
          <span class="px-3 py-1 text-sm rounded-full bg-blue-100 text-blue-500">{{service.serviceType.name}}</span>
      </div>
      <p class="mt-4 bg-gray-200 rounded">
        â‚¬{{service.price}}
      </p>
      <p *ngIf="!isDetail" class="mt-4 text-gray-700">
          {{service.description | shortenContent : 250}}
      </p>
      <p *ngIf="isDetail" class="mt-4 text-gray-700">
          {{service.description}}
      </p>
      <div class="py-2 flex space-x-4">
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" (click)="detail(service.id)">Details</button>
        <div *ngIf="isShop && isAuthenticated">
            <button
                [disabled]="hasActiveBooking"
                [ngClass]="{
                    'bg-blue-500 hover:bg-blue-700': !hasActiveBooking,
                    'bg-gray-500': hasActiveBooking,
                    'text-white font-bold py-2 px-4 rounded': true
                }"
                (click)="bookService()">
                {{ hasActiveBooking ? 'Already Booked' : 'Book Offer' }}
            </button>
            <button class="bg-red-500 text-white py-2 px-4 rounded"
                    (click)="deleteService(service.id)">
                Delete service
            </button>
        </div>
    </div>
    <footer class="mt-4 text-gray-600">
        <p><span class="font-semibold">Mercenary:</span> {{service.user.fullName}}</p>
        <p><span class="font-semibold">Published:</span> {{service.publishDate | dateFormat}}</p>
        <p><span class="font-semibold">Service Type:</span> {{service.serviceType.name}}</p>
    </footer>
  </div>
</article>
